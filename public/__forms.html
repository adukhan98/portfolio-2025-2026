<!--
  This file exists solely for Netlify Forms detection.
  It allows Netlify to register forms at build time when using @netlify/plugin-nextjs@5.
  Users do not interact with this file directly.
-->
<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
  </head>
  <body>
    <form name="contact" netlify hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
